services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 127.0.0.1:5678:5678
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - /data/n8n/.env
    environment:
      - N8N_HOST=n8n.cblrs.net
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.cblrs.net/
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_SECURE_COOKIE=false
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
    volumes:
      - /data/n8n/data:/home/node/.n8n
    user: 1000:1000
