services:
  openclaw:
    image: alpine/openclaw:latest
    container_name: openclaw-bunker
    restart: unless-stopped
    ports:
      - "127.0.0.1:18789:18789"
    volumes:
      - /data/openclaw/config:/home/node/.openclaw
      - /data/openclaw/workspace:/home/node/workspace
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - /data/openclaw/.env
    environment:
      - NODE_ENV=production
      - OPENCLAW_HOST=0.0.0.0
      - HOST=0.0.0.0
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=caballarius_staging
      - SCRIBE_DB_USER=scribe_user
      - BATISSEUR_DB_USER=batisseur_user
      - HERAUT_DB_USER=heraut_user
      - VEILLEUR_DB_USER=veilleur_user
      - AI_PROVIDER=google
    networks:
      - openclaw-isolated
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

networks:
  openclaw-isolated:
    driver: bridge
