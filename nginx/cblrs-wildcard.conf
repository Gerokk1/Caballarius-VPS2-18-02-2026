server {
    listen 80;
    listen [::]:80;
    server_name ~^(?<subdomain>.+)\.cblrs\.net$;

    # n8n gets its own handling
    if ($subdomain = "n8n") {
        return 301 https://n8n.cblrs.net$request_uri;
    }

    root /data/sites/$subdomain/public;
    index index.html index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
